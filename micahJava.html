<!DOCTYPE html>

    <body>
        <h1 id="my_h1"> This is my website </h1>

        <script>
            document.getElementById("my_h1").innerHTML = "NEW HEADER!";
            document.write("hello");
            document.write(
                '<div id="my_div" style="background-color:dodgerblue;'
                + 'color:white;">I AM DODGER BLUE</div>');
        </script>

        <button id="my_button" style = "margin: 20px; padding:10px;">Click Me *_>*</button>
        <script>
            "use strict";
            const my_button = document.getElementById("my_button")
            const my_div = document.getElementById("my_div")
            function changeDiv(){
                my_div.innerHTML = "I AM CORAL!"
                my_div.style = "background-color:coral; color:black;"
            }

            function changeDivColor(enter = true){
                if (enter){
                    my_div.style = "background-color:coral; color:black;"
                } else {
                    my_div.style = "background-color:dodgerblue; color:white;"
                }
                
            }

            my_button.addEventListener('click', changeDiv)
            my_button.addEventListener('mouseenter', changeDivColor)
            my_button.addEventListener('mouseleave', function(){changeDivColor(false);})
        </script>

        <!-- Function Example-->
        <script>
            "use strict";
            function myFunc(num) {
                if (true) {
                    var retval = num*10; //var can be hoisted (used by outer blocks) whereas let cannot
                }
                return retval;
            }

            let my_num = 5;
            my_num = myFunc(my_num);
            console.log(my_num)


        </script>

        <!-- Lambda Function Example-->
        <script>
            "use strict";
            function trad(a) {return a +100;}
            console.log(trad(5));

            const lam = (a) => a + 100; //lambda or arrow function
            console.log(lam(10))

        </script>

        <div class="class1 class2">Text in div 1</div>
        <script>
            //== vs ===
            //== compares for equality but will try to match typing -> (2 == 1+1) = true or ("2" == 1+1) = true
            //=== compares for strict equality will force typing -> (2 === 1+1) = false

            //short circuit evaluation
            console.log(true && "<h1>This is a header</h1>")

            //ternary operator
            let name = "frankie";
            if (name == "frankie"){
                msg = "the if";
            } else {
                msg = "the else";
            }
            console.log(msg);

            let msg2 = (name === "frankie") ? "the if" : "the else";
            console.log(msg2);

            //map
            const numbers = [1,4,9,16,25];
            const roots = numbers.map(Math.sqrt);
            console.log(roots)
        </script>
